name: Documentation
on: [push]

jobs:
    build-and-deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2
          
            - name: Install Node 🔧
              uses: actions/setup-node@v1
              with:
                node-version: 16.x
            
            - name: Install Yarn 🔧
              uses: actions/setup-yarn@v1

            - name: Install 📦
              run: |
                yarn install
            
            - name: Build 🔨
              run: |
                yarn run build
                yarn run typedoc
            
            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4.3.3
              with:
                branch: gh-pages
                folder: docs
